name: Build App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          path: project_micheal_angelo
      - name: Install dependencies
        run: |
          cd project_micheal_angelo
          npm install
        
      - name: Build Â  
        run: |
          cd project_micheal_angelo
          npm run build

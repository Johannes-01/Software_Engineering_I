name: Test on Pull-request

on:
  pull_request:
    branches:
        - main

jobs:
    test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Setup Node Environment
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'npm'

        - name: Install Dependencies
          run: npm ci
          working-directory: project_micheal_angelo

        - name: Vitest Run
          run: npm run test
          working-directory: project_micheal_angelo

